<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Van List 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h5 class="mb-0"><i class="bi bi-truck"></i> Van List 2026</h5>
                        <small>Fleet Assignment System</small>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username"
                                           placeholder="Enter username" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Enter password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </form>
                        <div id="login-alert" class="mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-btn');
        const alertDiv = document.getElementById('login-alert');
        btn.disabled = true;

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                }),
            });
            const data = await resp.json();

            if (!resp.ok) {
                alertDiv.innerHTML = `<div class="alert alert-danger py-2 small">${data.detail || 'Login failed'}</div>`;
                alertDiv.style.display = 'block';
                return;
            }

            window.location.href = '/';
        } catch (err) {
            alertDiv.innerHTML = `<div class="alert alert-danger py-2 small">Network error: ${err.message}</div>`;
            alertDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
        }
    });
    </script>
</body>
</html>
